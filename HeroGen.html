<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HeroGen Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    h1 {
      text-align: center;
      color: #003b4f;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
    }
    button {
      background: #244977;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #003b4f;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #e8f1fa;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>⚔️ HeroGen Demo</h1>
  <div class="container">
    <label for="prompt"><strong>Scrivi il tuo prompt:</strong></label>
    <textarea id="prompt" placeholder="Es: cavaliere nano con barba intrecciata..."></textarea>
    <button onclick="genera()">Genera</button>

    <div id="output" class="output"></div>
  </div>

  <script>
    async function genera() {
      const prompt = document.getElementById("prompt").value;
      const output = document.getElementById("output");
      output.innerText = "⏳ Generazione in corso...";

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        if (data.error) {
          output.innerText = "❌ Errore: " + data.error;
        } else {
          output.innerText = "✅ Risultato:\n\n" + (data.result || JSON.stringify(data, null, 2));
        }
      } catch (err) {
        output.innerText = "❌ Errore di connessione: " + err.message;
      }
    }
  </script>
</body>
</html>
